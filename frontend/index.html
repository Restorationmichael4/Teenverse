<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeenVerse</title>
  </head>
  <body>
    <div id="root"></div>
    <div style="position: fixed; top: 0; left: 0; background: yellow; color: black;">
      If you see this, the JavaScript bundle failed to load. Check the console for errors.
    </div>
    <script>
      const debugDiv = document.createElement('div');
      debugDiv.innerText = 'Debug: Inline script in index.html is running';
      debugDiv.style.position = 'fixed';
      debugDiv.style.top = '20px';
      debugDiv.style.left = '0';
      debugDiv.style.background = 'green';
      debugDiv.style.color = 'white';
      document.body.appendChild(debugDiv);
    </script>
    <script nomodule>
      document.body.innerHTML += '<div style="position: fixed; top: 60px; left: 0; background: orange; color: black;">Error: Your browser does not support ES modules. Please use a modern browser.</div>';
    </script>
    <script>
      // Dynamically add the script tag to debug loading
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '/assets/index-<new-hash>.js'; // Replace <new-hash> with the new hash from the latest build logs
      script.onload = () => {
        const successDiv = document.createElement('div');
        successDiv.innerText = 'Debug: JavaScript bundle loaded successfully';
        successDiv.style.position = 'fixed';
        successDiv.style.top = '40px';
        successDiv.style.left = '0';
        successDiv.style.background = 'blue';
        successDiv.style.color = 'white';
        document.body.appendChild(successDiv);
      };
      script.onerror = () => {
        const errorDiv = document.createElement('div');
        errorDiv.innerText = 'Debug: Failed to load JavaScript bundle';
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '80px';
        errorDiv.style.left = '0';
        errorDiv.style.background = 'red';
        errorDiv.style.color = 'white';
        document.body.appendChild(errorDiv);
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
